<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" media="all" href="style_mine.css"></link>
	<link type="text/css" rel="stylesheet" media="all" href="style.css"></link>
	<link rel="icon" href="face.png">

	<icon src="face.png" platform="android" qualifier="mdpi" />

</head>
<script src="jquery.js"></script>
<body>


	<input type="range" min="3" max="15" value="5" step="1" class="input_slider"/>
	<!-- <span id="rango">0</span> -->
	<script type="text/javascript">
		jQuery(document).ready(function() {

			$(".input_slider").on('change mousemove', function(event) {
				var valor=$(".input_slider").val();
				// alert(valor);
				// $('#rango').html(valor);
				showValue(valor);
			});
			

		});

		function showValue(newValue)
		{
			// document.getElementById("range").innerHTML=newValue;
			var size=newValue/10;
			var size=size+0.01;
			var scale= 'scale('+size+')';
			$('.container').css({'zoom': size, '-moz-transform': scale}); 
			$('#rango').html(size);
		}
	</script>




	<style type="text/css">
		.container{
			zoom: 0.51;
			-moz-transform: scale(0.51);
			

		}
		.spinner{
			outline: none;
		}

	</style>
	<div id="slider"></div>

	<div class="logo" style="margin-bottom: 30px"><img src="cbn.png"></div>
	<div class="container">
		<div class="roulette"></div>
		<button class="spinner"><span><img src="face.png"></span><div class="pointer"></div></button>  
	</div>
	<!-- <div class="price"> </div> -->


	<script src="jquery.fortune.min.js"></script>
	<script src="phineasroulette.js"></script>
</body>

</html>
